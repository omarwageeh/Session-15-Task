<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row g-3" id="stats-target">
        <div class="col-md-12">
          <div class="col-wrapper d-flex">
            <h2>Movies</h2>
          </div>
        </div>
        <script id="stats-template" type="x-tmpl-mustache">
            <div class="col-md-12">
            <div class="card p-1 rounded-0">
              <div class="card-body">
                <h3>Stats</h3>
                <p>Current page: {{currentPage}}</p>
                <p>Number of Movies: {{numberOfMovies}}</p>
                {{#topRated}}
                <p>Top rated movie: {{original_title}}</p>
                <p>Rating: {{vote_average}}</p>
                {{/topRated}}
              </div>
            </div>
          </div>
        </script>
      </div>
    </div>
    <div class="container mt-4">
      <div class="padding">
        <div class="row g-4 justify-content-center" id="movies-target">
          <script id="movie-card-template" type="x-tmpl-mustache">
              {{#movies}}
                <div class="col-md-3">
                <div class="card rounded-0 h-100 movie">
                  <div class="card-img-top">
                    <img src="https://image.tmdb.org/t/p/w500/{{poster_path}}" alt="" class="img-fluid" />
                  </div>
                  <div class="card-body text-center d-flex flex-column justify-content-between">
                    <h5>{{original_title}}</h5>
                    <p>{{vote_average}}</p>
                  </div>
                </div>
              </div>
            {{/movies}}
            <div class="col-md-4 text-center">
              <button onclick=moviesModule.prev()>prev</button>
              <button onclick=moviesModule.next()>next</button>
            </div>
          </script>
        </div>
      </div>
    </div>
    <div id="modal-target">
      <script id="modal-template" type="x-tmpl-mustache">
        <div class="my-modal bg-white">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!-- Modal heading -->
              <div class="modal-header justify-content-end mb-2">
                <button
                  type="button"
                  class="close bg-dark text-light"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true"> Ã— </span>
                </button>
              </div>

              <!-- Modal body with image -->
              <div class="modal-body d-flex align-items-start">
                {{#movie}}
                <img class="img-fluid w-100 me-3" src="https://image.tmdb.org/t/p/w500/{{poster_path}}" />
                <div>
                  <h3 class="my-modal-tite">{{original_title}}</h3>
                  <h3>IMDB Rating: {{vote_average}}/10 ({{vote_count}} Votes)</h3>
                  <p>{{overview}}</p>
                  {{/movie}}
                </div>

              </div>
            </div>
          </div>
        </div>
      </script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
